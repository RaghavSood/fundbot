name: Build and Deploy

on:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Compute version string
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "version=${TAG}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          else
            echo "version=beta-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build linux/amd64 binary
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags "-X github.com/RaghavSood/fundbot/version.Version=${{ steps.version.outputs.version }}" -o fundbot ./cmd/fundbot

      - uses: actions/upload-artifact@v4
        with:
          name: fundbot-linux-amd64
          path: fundbot

  deploy-dev:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      fail-fast: false
      matrix:
        environment: [dev-single, dev-multi]
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: fundbot-linux-amd64

      - name: Deploy to ${{ matrix.environment }}
        env:
          SSH_SERVER: ${{ secrets.SSH_SERVER }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PATH: ${{ secrets.SSH_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan "$SSH_SERVER" >> ~/.ssh/known_hosts 2>/dev/null

          chmod +x fundbot
          rsync -e ssh fundbot "${SSH_USER}@${SSH_SERVER}:${SSH_PATH}/fundbot.new"
          ssh "${SSH_USER}@${SSH_SERVER}" "mv ${SSH_PATH}/fundbot.new ${SSH_PATH}/fundbot && systemctl restart givewei"

  deploy-production:
    needs: build
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: fundbot-linux-amd64

      - name: Deploy to production
        env:
          SSH_SERVER: ${{ secrets.SSH_SERVER }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_PATH: ${{ secrets.SSH_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan "$SSH_SERVER" >> ~/.ssh/known_hosts 2>/dev/null

          chmod +x fundbot
          rsync -e ssh fundbot "${SSH_USER}@${SSH_SERVER}:${SSH_PATH}/fundbot.new"
          ssh "${SSH_USER}@${SSH_SERVER}" "mv ${SSH_PATH}/fundbot.new ${SSH_PATH}/fundbot && systemctl restart givewei"
